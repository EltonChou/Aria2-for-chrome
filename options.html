<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8 />
  <title>Aria2 for Chrome Settings</title>
  <meta name="viewport"
    content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link href="css/options.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div id="logo">__MSG_configPageTitle__</div>
    </div>
  </nav>
  <div class="container">
    <div class="form-horizontal">
      <fieldset>
        <legend></legend>
        <div class="control-group">
          <label class="control-label text-info" for="contextMenus">__MSG_contextmenuStr__</label>
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="contextMenus">
              __MSG_contextmenuDes__
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label text-info" for="integration">__MSG_downloadCaptureStr__</label>
          <div class="controls">

            <label class="checkbox">
              <input type="checkbox" id="integration">
              __MSG_downloadCaptureDes__
              <input type="text" class="input-small" placeholder="File Size" id="fileSize">
              MB
            </label>

            <label class="checkbox">
              <input type="checkbox" id="askBeforeDownload">
              __MSG_askBeforeDownloadDes__
            </label>

            <label class="checkbox">
              <input type="checkbox" id="finalUrl">
              __MSG_captureFinalUrlDes__
            </label>

            <label class="checkbox">
              <input type="checkbox" id="allowExternalRequest">
              __MSG_allowExternalRequestDes__
            </label>

          </div>
        </div>

        <div class="control-group">
          <label class="control-label text-info" for="webui-open-style">__MSG_WebUIOpenStyleStr__</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" id="openstyle1" name="webUIOpenStyle" value="popup"> __MSG_WebUIOpenStyle1__
            </label>
            <label class="radio">
              <input type="radio" id="openstyle2" name="webUIOpenStyle" value="newtab" checked> __MSG_WebUIOpenStyle2__
            </label>
            <label class="radio">
              <input type="radio" id="openstyle3" name="webUIOpenStyle" value="newwindow"> __MSG_WebUIOpenStyle3__
            </label>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label text-info">__MSG_fileExtStr__</label>
          <div class="controls row-fluid">
            <div class="span3">
              <label for="white-ext">__MSG_whiteListStr__</label>
              <textarea rows="8" id="white-ext" placeholder="__MSG_fileExtPlaceholderDes__"></textarea>
            </div>
            <div class="span3">
              <label for="black-ext">__MSG_blackListStr__</label>
              <textarea rows="8" id="black-ext" placeholder="__MSG_fileExtPlaceholderDes__"></textarea>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label text-info">__MSG_websiteStr__</label>
          <div class="controls row-fluid">
            <div class="controls span4">
              <label for="white-site">__MSG_whiteListStr__</label>
              <textarea rows="6" id="white-site" placeholder="__MSG_websitePlaceholderDes__"></textarea>
            </div>
            <div class="controls span4">
              <label for="black-site">__MSG_blackListStr__</label>
              <textarea rows="6" id="black-site" placeholder="__MSG_websitePlaceholderDes__"></textarea>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label text-info" for="config-sync">__MSG_configCloudSync__</label>
          <div class="controls">
            <button class="btn" id="uploadConfig">Upload</button>
            <button class="btn" id="downloadConfig">Download</button>
            <em>(__MSG_configCloudSyncDes__)</em>
            <div class="label" id="sync-result"></div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div id="copyright">Â© Copyleft Alex Hua</div>
      <button type="btn" class="btn btn-success" id="save">Save</button>
      <button type="btn" class="btn btn-warning offset1" id="reset">Reset</button>
      <div id="acknowledgment"><a href="acknowledgment.txt" style="float:right">Acknowledgment</a></div>
    </div>
  </footer>

  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/options.js"></script>
</body>

</html>
